version: '3.6'
services:

  postgres:
    image: postgres:10.3
    ports:
      - "5432:5432"
    restart: always
    volumes:
      - pgdata:/var/lib/postgresql/data
    env_file:
      - .env

  graphql-engine:
    image: hasura/graphql-engine:v1.0.0-beta.2
    depends_on:
      - "postgres"
    restart: always
    command:
    - graphql-engine
    - serve
    env_file:
      - .env

  caddy:
    image: abiosoft/caddy:0.11.0
    depends_on:
      - "graphql-engine"
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/caddy/Caddyfile:/etc/Caddyfile
      - caddy_certs:/root/.caddy

volumes:
  pgdata: ~
  caddy_certs: ~
